- name: Install nginx
  ansible.builtin.yum:
    name: nginx
    state: Installed

- name: Copy configuring the roboshop file
  ansible.builtin.copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf

- name: remove the file and existing data
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Create code directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: directory

- name: downlading the code file and Unzip it..
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/frontend.zip
    dest: /usr/share/nginx/html
    remote_src: yes
