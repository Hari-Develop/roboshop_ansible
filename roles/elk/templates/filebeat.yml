
filebeat.inputs:
- type: filestream
  id: {{component}}
  enabled: true
  paths:
    - {{ log_file }}

  fields:
    component: {{ component }}

output.logstash:
  hosts: ["172.31.29.153:5044"]

filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false
setup.template.settings:
  index.number_of_shards: 1

processors:
  - drop_fields:
      fields: ["agent.ephemeral_id", "agent.hostname", "agent.id", "agent.type", "agent.version", "ecs.version", "input.type", "log.offset", "version", "agent.name"]

      log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

                     $time_local $remote_addr $request $status $request_time

